- hosts: all
  become: yes
  remote_user: root
  roles:
  - role: zilti.pot.pot
    vars:
      pot:
        enabled: true
        vnet_enabled: true
        zfs_root: tank/pot
        extif: vtnet0
  tasks:
  - zilti.pot.pot_base:
      name: 13.1
      release: 13.1

  - zilti.pot.pot_fscomp:
      name: testfs

  - zilti.pot.pot_jail:
      name: testpot1
      base: 13.1
      state: started
      mounts:
      - target: /opt
        fscomp: testfs
