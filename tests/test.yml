- hosts: all
  become: yes
  remote_user: root
  roles:
  - role: /vagrant
    vars:
      pot:
        enabled: true
        vnet_enabled: true
        zfs_root: tank/pot
        extif: vtnet0
        bases:
        - release: 13.1
        pots:
        - name: testpot1
          state: absent
        - name: ignorepot
          state: present
          ignore: true
        - name: testpot1
          state: restarted
